box: maven:3.5.2-jdk-8
build:
  steps:
    - wercker/maven:
        goals: clean compile exec:java
deploy:
  steps:
    - install-packages:
        packages: git ssh-client
    - nztomas/gh-pages@0.2.4:
        token: $GIT_TOKEN
        domain: api.riff.nz 
        basedir: output/json
        branch: master
        repo: riff-nz/api
    - script:
        name: "notify website about update"
        code: |-
          curl http://www.riff.nz/reload
